<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign In</h1>
        <p class="text-xs-center">
          <!----><a href="/register">Need an account?</a>
          <!---->
        </p>
        <mc-backend-errors-messages *ngIf="backendErrors$ | async " [backendErrors]="backendErrors$ | async ">
        </mc-backend-errors-messages>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <fieldset>

            <fieldset class="form-group">
              <input id="email" type="text" formControlName="email" class="form-control form-control-lg"
                placeholder="Email">
            </fieldset>

            <fieldset class="form-group">
              <input id="password" type="text" formControlName="password" class="form-control form-control-lg "
                placeholder="Password" type="password">
            </fieldset>

            <button type="submit" [disabled]="isSubmitting$ | async" class="btn btn-lg btn-primary pull-xs-right"> Sign
              in
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
