<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center">
          <!----><a href="/login">Have an account?</a>
          <!---->
        </p>
        BackendErrors are hire
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input id="username" type="text" formControlName="username" required class="form-control form-control-lg"
                placeholder="Username">
            </fieldset>

            <fieldset class="form-group">
              <input id="email" type="text" formControlName="email" class="form-control form-control-lg"
                placeholder="Email">
            </fieldset>

            <fieldset class="form-group">
              <input id="password" type="text" formControlName="password" class="form-control form-control-lg "
                placeholder="Password" type="password">
            </fieldset>

            <button type="submit" class="btn btn-lg btn-primary pull-xs-right"> Sign up
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
